; Example *************
; [testpage]  (case insensitive match to page url, e.g. http://mysite/TestPage)
;  vm=TestPage (required: id of view e.g  TestPageViewModel)
;  view=content  (optional: "content" to use page content, otherwise name of template, default: vm + .html, e.g. TestPage.html.
;  roles=  authenticated | comma delimited list of user roles that can access the vm,  if blank no restrictions apply
; ******************
[peanut-smoke-test]
vm=tests/TestPage
